<!DOCTYPE html>
<html lang="en">
<head>
  <title>Converter</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">
        function Validate(value) {
            console.log("something missing")
            document.getElementById('result_value').innerHTML = '';
            if (!value.match('^[1-9]\d*$') ) {
                document.getElementById('result').innerHTML = 'INVALID NUMBER';

            }
        }
    </script>
</head>
<body>

<div class="container">
  <h2>Conveter</h2>
  <form enctype="multipart/form-data" method="post">
          {% csrf_token %}

    <div class="form-group">
      <label for="number">Number:</label>
      <input type="text" class="form-control"  placeholder="Enter Number" name="number" id="number"  onchange="Validate(this.value);" required>

    </div>



    <button type="submit" class="btn btn-primary" formaction="/converter">Submit</button>
  </form>
  <div class="form-group"><br/>
      <label id ="result"><b>Result:</b></label>
      <p id ="result_value">{{result}}</p>
    </div>
</div>

</body>


</html>
